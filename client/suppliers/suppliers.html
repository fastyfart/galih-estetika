<template name="suppliers" >
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well">
      <h4 class="text-muted">Data suppliers</h4>
      <ul class="nav navbar-nav">
        <li >
          <button type="button" id="newSupps" class="btn btn-info">Tambah</button>
        </li>
      </ul>
      <table class="table table-bordered" >
        <thead>
          <tr>
            <th class="col-sm-5">Supplier</th>
            <th class="col-sm-4">Kontak</th>
            <th class="col-sm-3">Options</th>
          </tr>
        </thead>
        <tbody>
          {{#if newRow}}
          <tr>
            <td>
              <input id="newSupp" class="form-control" placeholder="nama suplier">
            </td>
            <td>
              <input id="newContact" class="form-control" placeholder="kontak suplier">
            </td>
            <td>
              <button type="button" id="saveNewSupp" class="btn btn-xs btn-primary">Simpan</button>
            </td>
          </tr>
          {{/if}}

          {{#each suppliersList}}
            <tr>
              <td style="vertical-align : middle">{{supplier}}</td>
              <td>{{contact}}</td>
              <td>
                <div class="btn-group">
                       <button type="button" class="btn btn-xs btn-info">Update</button>
                       <button type="button" class="btn btn-xs btn-danger">Delete</button>
                </div>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
