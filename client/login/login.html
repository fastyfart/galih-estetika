<template name="login" >
  <div class="container">
    <div class="row row-centered">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-centered well">
        <div class="page-header">
          <h3>Login</h3>
        </div>
        <div class="row">
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 center-block login">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-md-12" >
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12" >
                  <input type="text" class="form-control" id="password" placeholder="Password">
              </div>
            </div>
              <button type="button" id="login" class="btn btn-primary pull-right">Login</button>
                <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
