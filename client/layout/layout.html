<template name="layout" >

  {{#if currentUser}}
    {{>nav}}
  {{/if}}

  {{#if currentUser}}
  <div class="container-fluid" >
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ">
          {{>sidebar}}
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            {{>yield}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{else}}
    {{>yield}}
  {{/if}}


</template>
