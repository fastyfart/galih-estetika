<template name="bahan" >

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<button class="btn btn-info" id="add" >Tambah</button>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well">
			<h4 class="text-muted">Bahan Mentah</h4>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Bahan</th>
						<th>Stok</th>
						<th>Pilihan</th>
					</tr>
				</thead>
				<tbody>
					{{#each bahanList}}
					{{#if bahanMentah bahan}}
					<tr>
						<td>{{name}}</td>
						<td>{{stok}} {{unit}}</td>
						<td>
							<button type="button" class="delete">Hapus</button>
						</td>
					</tr>
					{{/if}}
					{{/each}}
				</tbody>
			</table>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well">
			<h4 class="text-muted">Bahan Olah</h4>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Bahan</th>
						<th>Stok</th>
						<th>Pilihan</th>
					</tr>
				</thead>
				<tbody>
					{{#each bahanList}}
					{{#if bahanOlah bahan}}
					<tr>
						<td>{{name}}</td>
						<td>{{stok}} {{unit}}</td>
						<td>
							Delete
						</td>
					</tr>
					{{/if}}
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>


	<div id="addForm" class="hide">
		<div class="form-group">
			<div class="col-sm-12" >
				<input class="form-control input-block" id="name" placeholder="Nama Bahan">
			</div>
		</div> <br />
		<div class="form-group">
			<div class="col-sm-12" >
				<input class="form-control" id="unit" placeholder="Satuan">
			</div>
		</div><br />
		<div class="form-group">
			<div class="col-sm-12" >
				<input class="form-control" id="stok" placeholder="Stok Awal">
			</div>
		</div><br />
		<div class="form-group">
			<div class="col-sm-12" >
				<select id="bahan" class="form-control">
					<option value="mentah">Bahan Mentah</option>
					<option value="olah">Bahan Olah</option>
				</select>
			</div>
		</div><br />
		<div class="form-group">
			<div class="col-sm-12" >
				<button type="button" class="btn btn-primary pull-right" id="save" >Simpan</button>
				<div class="clearfix" ></div>
			</div>
		</div>
	</div>
</template>
